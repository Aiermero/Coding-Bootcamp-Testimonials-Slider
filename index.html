<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Coding Bootcamp Testimonials Slider</title>
  </head>
  <body>
    <!--    
    
    “ If
    you want to lay the best foundation possible I’d recommend taking this
    course. The depth the instructors go into is incredible. I now feel so
    confident about starting up as a professional developer. ” John Tarkpor
    Junior Front-end Developer -->
    <div class="profile">
      <img class="profile__image" src="./images/image-tanya.jpg" alt="Tanya_photo">
      <div class="profile__arrows">
        <div class="profile__arrows__prev">
          <img class="profile__arrows__prev__img" src="./images/icon-prev.svg" alt="prev_arrow">
        </div>
        <div class="profile__arrows__next">
          <img class="profile__arrows__next__img" src="./images/icon-next.svg" alt="next_arrow">
        </div>
      </div>
      <p class="profile__paragraph">“ I’ve been interested in coding for a while but never taken the jump, until
        now. I couldn’t recommend this course enough. I’m now in the job of my
        dreams and so excited about the future. ”</p>
        <span class="profile__span__name">Tanya Sinclair</span>
        <span class="profile__span__roll">UX Engineer</span>
    </div>
    <div class="svg__background">
      <img class="svg__background__bg" src="./images/pattern-bg.svg" alt="svg__bg">
      <img class="svg__background__quotes" src="./images/pattern-quotes.svg" alt="svg__quotes">
      <img class="svg__background__curve" src="./images/pattern-curve.svg" alt="svg__curve">
    </div>
  </body>
</html>
